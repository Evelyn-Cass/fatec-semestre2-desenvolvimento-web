<body>
    <main>
        <h1>Exercício 04</h1>
        <a class="voltar" href="../index.html">Voltar</a>
        <h3>Enunciado:</h3>
        <p>Leia um vetor com valores de 1 a 4 e exiba os elementos na ordem inversa</p>

        <div class="div-input">
            <label for="numero">Número:</label>
            <input type="number" step="0.001" min="1" max="4" name="numero" id="numero" value="">
        </div>
        <span id="aviso">Necessário digitar um número entre 1 e 4!</span>
        <button id="adicionar">Adicionar</button>

        <div id="resultado"></div>

    </main>
</body>
